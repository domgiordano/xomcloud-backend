name: Deploy Xomcloud Backend

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  APP_NAME: xomcloud

jobs:
  deploy-authorizer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push authorizer image
        run: |
          docker build -f Dockerfile.authorizer -t ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-authorizer:latest .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-authorizer:latest

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.APP_NAME }}-authorizer \
            --image-uri ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-authorizer:latest

  deploy-download-tracks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push download-tracks image
        run: |
          docker build -f Dockerfile.download -t ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-download-tracks:latest .
          docker push ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-download-tracks:latest

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.APP_NAME }}-download-tracks \
            --image-uri ${{ env.ECR_REGISTRY }}/${{ env.APP_NAME }}-download-tracks:latest
